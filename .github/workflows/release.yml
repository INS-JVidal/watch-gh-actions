name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          # Uncomment when cross-compilation toolchains are set up:
          # - target: x86_64-apple-darwin
          #   runner: macos-latest
          #   archive: tar.gz
          # - target: aarch64-apple-darwin
          #   runner: macos-latest
          #   archive: tar.gz
          # - target: x86_64-pc-windows-msvc
          #   runner: windows-latest
          #   archive: zip

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.runner != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/ghw

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czf ghw-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release ghw

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/ghw.exe `
            -DestinationPath ghw-${{ github.ref_name }}-${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ghw-${{ matrix.target }}
          path: ghw-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ghw-*
